
# ExternalSecret for argo cd admin user password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret         
  namespace: argocd              
spec:
  refreshInterval: 1m             

  secretStoreRef:
    name: aws-secret-store        
    kind: SecretStore             

  target:
    name: argocd-secret       
                                  
  data:
    - secretKey: admin.password        
      remoteRef:
        key: /argocd/adminpassword    
        property: bcrypt_password        

    - secretKey: server.secretkey        
      remoteRef:
        key: /argocd/serversecretkey
        property: secretkey_base64  